<!DOCTYPE html>
<html lang="en">
  <head>
    <title>setInterval &amp; setTimeout</title>
    <meta charset="utf-8"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

      body {
        font-family: "Roboto";
        font-size: 18pt;
      }

      #stopTimer {
        background-color: chocolate;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div>
      <p id="update">&nbsp;</p>
      <p id="time">Time: </p>
      <p id="stopTimer">Click this to stop keeping track of time.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            const t = setInterval(getTime, 1000);

            function getTime() {
                let d = new Date();
                $('#time').html("Time: " + d.toLocaleTimeString());
            }

            $('#stopTimer').click(function(e) {
                clearInterval(t);
                $('#time').html("No more time!");
            });

            let update = setTimeout(dailyUpdate, 5000);
            // if you want to cancel the timeout, uncomment the following code
            //clearTimeout(update, 3000);

            function dailyUpdate() {
                // could be going to the server for this ...
                $('#update').html("Important information: wash your hands!");
            }

        });

    </script>

  </body>
</html>
