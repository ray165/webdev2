<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Destructuring</title>
    <meta charset="utf-8"/>

  </head>
  <body>

    <div>

    </div>

    <script>
        function getScores() {
           return [70, 80, 90];
        }

        let scores = getScores();

        // how to get the values?
        let x1 = scores[0];
        let y1 = scores[1];
        let z1 = scores[2];

        // ES6 destructuring looks like this:
        let [x, y, z] = getScores();
        console.log("destructuring", x, y, z);

        // rest
        function fn(a, b, ...args) {
           console.log("rest of the args", args);

        }
        fn(1, 2, 3, 'A', 'B', 'C');

        // spread
        const odd = [1,3,5];
        const combined = [2,4,6, ...odd];
        console.log(combined);

    </script>

  </body>
</html>
